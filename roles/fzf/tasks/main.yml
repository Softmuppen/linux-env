- name: Download fzf git repository
  ansible.builtin.git:
    repo: https://github.com/junegunn/fzf.git
    dest: /tmp/fzf

- name: Run fzf installer
  shell:
    cmd: ./install --all
  args:
    chdir: /tmp/fzf

- name: Ensure ~/.bashrc.d/fzf.bashrc exist
  copy:
    src: fzf.bashrc
    dest: ~/.bashrc.d/
